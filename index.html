    <!-- Add this script to determine the correct base path -->
    <script>
        // Determine the correct base path for GitHub Pages
        const currentPath = window.location.pathname;
        let basePath = '/';
        
        // Extract repository name from GitHub Pages URL
        if (currentPath.includes('/') && window.location.hostname.includes('github.io')) {
            const pathParts = currentPath.split('/').filter(part => part);
            if (pathParts.length > 0) {
                basePath = `/${pathParts[0]}/`;
            }
        }
        
        // Update manifest link with correct path
        document.addEventListener('DOMContentLoaded', function() {
            const manifestLink = document.getElementById('manifestLink');
            manifestLink.href = basePath + 'manifest.json';
        });
        
        // Store basePath for use in other scripts
        window.APP_BASE_PATH = basePath;
    </script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #4ade80;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .progress-ring {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 6;
        }

        .progress-ring .bg {
            stroke: rgba(255, 255, 255, 0.15);
        }

        .progress-ring .progress {
            stroke: var(--success-color);
            stroke-linecap: round;
            transition: stroke-dasharray 1s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.4));
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .stat-card {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
        }

        .install-prompt {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            font-size: 14px;
            display: none;
            animation: pulse 2s infinite;
        }

        .install-prompt.show {
            display: block;
        }

        .install-prompt:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .current-week {
            background: var(--glass-bg);
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .week-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            transform: translateX(4px);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            margin-right: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox:hover {
            border-color: var(--success-color);
            transform: scale(1.1);
        }

        .task-checkbox.completed {
            background: var(--success-color);
            border-color: var(--success-color);
            animation: checkPop 0.4s ease-out;
        }

        .task-checkbox.completed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        @keyframes checkPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 15px;
            margin-bottom: 10px;
            font-weight: 500;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .task-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .task-link {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success-color);
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(74, 222, 128, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-link:hover {
            background: rgba(74, 222, 128, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.2);
        }

        .task-time {
            font-size: 12px;
            opacity: 0.7;
            font-style: italic;
            font-weight: 500;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--success-color), #22c55e);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: rgba(255, 255, 255, 0.15);
        }

        .notification-status {
            text-align: center;
            padding: 14px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .notification-enabled {
            background: rgba(74, 222, 128, 0.2);
            border-color: rgba(74, 222, 128, 0.3);
        }

        .notification-disabled {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .streak-fire {
            display: inline-block;
            margin-left: 6px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .achievement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 16px;
            border-radius: 16px;
            margin: 12px 0;
            text-align: center;
            font-weight: 700;
            animation: achievementBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        @keyframes achievementBounce {
            0% { 
                opacity: 0;
                transform: translateY(50px) scale(0.3);
            }
            50% { 
                transform: translateY(-10px) scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .progress-ring {
                width: 120px;
                height: 120px;
            }
            
            .progress-text {
                font-size: 20px;
            }

            .stat-number {
                font-size: 28px;
            }

            .current-week {
                padding: 20px;
            }
        }

        /* PWA specific styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* Dark mode support for system preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(255, 255, 255, 0.08);
                --glass-border: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>

            init() {

            setupPWA() {
                console.log('Setting up PWA...');
                
                // Store references globally for debugging
                window.pythonTrackerInstance = this;
                
                // Listen for PWA install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('beforeinstallprompt event captured!');
                    e.preventDefault();
                    
                    // Store in multiple places for reliability
                    this.deferredPrompt = e;
                    window.deferredPrompt = e;
                    window.installEvent = e;
                    
                    this.showInstallPrompt();
                    console.log('Install prompt should now be visible');
                });

                // Handle install prompt click with better error handling
                const installBtn = document.getElementById('installPrompt');
                if (installBtn) {
                    installBtn.addEventListener('click', (e) => {
                        console.log('Install button clicked!');
                        e.preventDefault();
                        this.installPWA();
                    });
                    console.log('Install button event listener added');
                } else {
                    console.error('Install button not found!');
                }

                // Hide install prompt if already installed
                window.addEventListener('appinstalled', () => {
                    console.log('App installed successfully!');
                    this.hideInstallPrompt();
                    this.deferredPrompt = null;
                    window.deferredPrompt = null;
                    window.installEvent = null;
                });

                // Check if already installed
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log('App already installed');
                    this.hideInstallPrompt();
                }
            }

            showInstallPrompt() {
                const installPrompt = document.getElementById('installPrompt');
                if (installPrompt) {
                    installPrompt.classList.add('show');
                    installPrompt.style.display = 'block';
                    console.log('Install prompt button shown');
                } else {
                    console.error('Install prompt element not found');
                }
            }

            hideInstallPrompt() {
                const installPrompt = document.getElementById('installPrompt');
                if (installPrompt) {
                    installPrompt.classList.remove('show');
                    installPrompt.style.display = 'none';
                    console.log('Install prompt button hidden');
                }
            }

            async installPWA() {
                console.log('installPWA() called');
                
                // Try multiple sources for the deferred prompt
                let prompt = this.deferredPrompt || window.deferredPrompt || window.installEvent;
                
                if (prompt) {
                    try {
                        console.log('Found install prompt, triggering...');
                        await prompt.prompt();
                        
                        const { outcome } = await prompt.userChoice;
                        console.log('User choice:', outcome);
                        
                        if (outcome === 'accepted') {
                            this.hideInstallPrompt();
                            this.showNotification('🎉 App installed! You can now use it offline.');
                            console.log('Install accepted');
                        } else {
                            console.log('Install dismissed by user');
                        }
                        
                        // Clear all references
                        this.deferredPrompt = null;
                        window.deferredPrompt = null;
                        window.installEvent = null;
                        
                    } catch (error) {
                        console.error('Install prompt error:', error);
                        this.showManualInstallInstructions();
                    }
                } else {
                    console.log('No install prompt available, showing manual instructions');
                    this.showManualInstallInstructions();
                }
            }

            showManualInstallInstructions() {
                const isChrome = navigator.userAgent.includes('Chrome');
                const isEdge = navigator.userAgent.includes('Edg');
                const isSafari = navigator.userAgent.includes('Safari') && !isChrome;
                
                let instructions = 'Install this app:\n\n';
                
                if (isChrome) {
                    instructions += '1. Look for ⊕ or 📱 icon in address bar\n' +
                                  '2. Chrome Menu → More Tools → Create Shortcut → ✓ Open as window\n' +
                                  '3. Chrome Menu → Cast, save and share → Install app';
                } else if (isEdge) {
                    instructions += '1. Look for ⊕ icon in address bar\n' +
                                  '2. Edge Menu → Apps → Install this site as an app';
                } else if (isSafari) {
                    instructions += '1. Safari → Share button → Add to Home Screen\n' +
                                  '2. On iOS: Share → Add to Home Screen';
                } else {
                    instructions += '1. Look for install option in browser menu\n' +
                                  '2. Check address bar for install icon\n' +
                                  '3. Try browser settings → Install app';
                }
                
                alert(instructions);
                console.log('Manual install instructions shown');
            }

                document.getElementById('nextDay').addEventListener('click', () => {

            updateUI() {
                this.renderDay();
                this.updateProgress();
                this.updateStats();
                this.updateNotificationStatus();
                this.updateNavButtons();
            }

            updateNavButtons() {
                const prevBtn = document.getElementById('prevDay');
                const nextBtn = document.getElementById('nextDay');
                
                prevBtn.disabled = this.currentDay === 0;
                nextBtn.disabled = this.currentDay === this.days.length - 1;
            }

            renderDay() {
                const day = this.days[this.currentDay];
                document.getElementById('dayTitle').textContent = day.title;
                
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                day.tasks.forEach((task, index) => {
                    const taskId = `d${this.currentDay}_t${index}`;
                    const isCompleted = this.completedTasks[taskId] || false;

                    const li = document.createElement('li');
                    li.className = 'task-item';
                    
                    const linksHtml = task.links ? task.links.map(link => 
                        `<a href="${link.url}" target="_blank" class="task-link">📚 ${link.name}</a>`
                    ).join(' ') : '';
                    
                    li.innerHTML = `
                        <div class="task-checkbox ${isCompleted ? 'completed' : ''}" data-task="${taskId}"></div>
                        <div class="task-content">
                            <div class="task-text ${isCompleted ? 'completed' : ''}">${task.text}</div>
                            <div class="task-links">${linksHtml}</div>
                            <div class="task-time">${task.time}</div>
                        </div>
                    `;

                    li.querySelector('.task-checkbox').addEventListener('click', () => {
                        this.toggleTask(taskId);
                    });

                    taskList.appendChild(li);
                });
            }

            toggleTask(taskId) {
                this.completedTasks[taskId] = !this.completedTasks[taskId];
                this.saveData();
                this.updateUI();
                this.checkForAchievements();

                if (this.completedTasks[taskId]) {
                    this.showTaskComplete();
                }
            }

            showTaskComplete() {
                // Create a satisfying completion effect
                document.body.style.background = 'linear-gradient(135deg, #4ade80 0%, #667eea 100%)';
                
                // Haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                setTimeout(() => {
                    document.body.style.background = 'var(--primary-gradient)';
                }, 400);
            }

            updateProgress() {
                const totalTasks = this.days.reduce((sum, day) => sum + day.tasks.length, 0);
                const completedCount = Object.values(this.completedTasks).filter(Boolean).length;
                const percentage = Math.round((completedCount / totalTasks) * 100);

                const circle = document.getElementById('progressCircle');
                const circumference = 2 * Math.PI * 62;
                const offset = circumference - (percentage / 100) * circumference;
                
                circle.style.strokeDasharray = `${circumference} ${circumference}`;
                circle.style.strokeDashoffset = offset;

                document.getElementById('progressText').textContent = `${percentage}%`;
            }

            updateStats() {
                const streak = this.calculateStreak();
                const totalDays = this.calculateTotalDays();

                document.getElementById('currentStreak').textContent = streak;
                document.getElementById('totalDays').textContent = totalDays;

                const streakFire = document.getElementById('streakFire');
                streakFire.style.display = streak >= 3 ? 'inline-block' : 'none';
            }

            calculateStreak() {
                let streak = 0;
                for (let i = this.currentDay; i >= 0; i--) {
                    const day = this.days[i];
                    const allDone = day.tasks.every((_, idx) => this.completedTasks[`d${i}_t${idx}`]);
                    if (allDone) streak++;
                    else break;
                }
                return streak;
            }

            calculateTotalDays() {
                let days = 0;
                for (let i = 0; i < this.days.length; i++) {
                    const day = this.days[i];
                    const allDone = day.tasks.every((_, idx) => this.completedTasks[`d${i}_t${idx}`]);
                    if (allDone) days++;
                }
                return days;
            }

                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        this.notificationsEnabled = true;
                        this.saveData();
                        this.updateNotificationStatus();
                        this.scheduleNotifications();
                        this.showNotification('🎉 Notifications enabled! You\'ll get daily Python learning reminders.');
                    }
                } else {
                    alert('Notifications are not supported in this browser.');
                }
            }

            updateNotificationStatus() {
                const status = document.getElementById('notificationStatus');
                if (this.notificationsEnabled) {
                    status.textContent = '✅ Daily notifications enabled';
                    status.className = 'notification-status notification-enabled';
                } else {
                    status.textContent = '📱 Enable notifications for daily reminders';
                    status.className = 'notification-status notification-disabled';
                }
            }

            scheduleNotifications() {
                if (!this.notificationsEnabled) return;

                this.scheduleNotificationAt(9, 0, "🌅 Good morning! Time for your Python study (20-30min)");
                this.scheduleNotificationAt(19, 0, "🌆 Evening Python session! Finish your daily tasks.");
            }

            scheduleNotificationAt(hour, minute, message) {
                const now = new Date();
                const scheduledTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
                
                if (scheduledTime <= now) {
                    scheduledTime.setDate(scheduledTime.getDate() + 1);
                }

                const timeUntilNotification = scheduledTime.getTime() - now.getTime();
                
                setTimeout(() => {
                    this.showNotification(message);
                    setInterval(() => {
                        this.showNotification(message);
                    }, 24 * 60 * 60 * 1000);
                }, timeUntilNotification);
            }

            showNotification(message) {
                if (this.notificationsEnabled && 'Notification' in window && Notification.permission === 'granted') {

            checkForAchievements() {
                const completedCount = Object.values(this.completedTasks).filter(Boolean).length;
                const streak = this.calculateStreak();

                const newAchievements = [];

                if (completedCount >= 1 && !this.achievements.includes('first_task')) {
                    newAchievements.push({ id: 'first_task', text: '🎯 First Task Complete!' });
                }
                
                if (completedCount >= 7 && !this.achievements.includes('week_warrior')) {
                    newAchievements.push({ id: 'week_warrior', text: '📚 Week Warrior - 7 tasks completed!' });
                }
                
                if (streak >= 7 && !this.achievements.includes('streak_master')) {
                    newAchievements.push({ id: 'streak_master', text: '🔥 Streak Master - 7 days in a row!' });
                }
                
                if (completedCount >= 30 && !this.achievements.includes('python_hero')) {
                    newAchievements.push({ id: 'python_hero', text: '🐍 Python Hero - Halfway there!' });
                }

                if (completedCount >= 60 && !this.achievements.includes('python_master')) {
                    newAchievements.push({ id: 'python_master', text: '🏆 Python Master - 30 Days Complete!' });
                }

                newAchievements.forEach(achievement => {
                    this.achievements.push(achievement.id);
                    this.showAchievement(achievement.text);
                });

                if (newAchievements.length > 0) {
                    this.saveData();
                }
            }

            showAchievement(text) {
                const container = document.getElementById('achievementContainer');
                const achievement = document.createElement('div');
                achievement.className = 'achievement';
                achievement.textContent = text;
                container.appendChild(achievement);

                // Haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }

                setTimeout(() => {
                    achievement.remove();
                }, 4000);
            }

            resetProgress() {
                this.completedTasks = {};
                this.startDate = null;
                this.achievements = [];
                this.currentDay = 0;
                this.saveData();
                this.updateUI();
            }

            saveData() {
                const data = {
                    completedTasks: this.completedTasks,
                    currentDay: this.currentDay,
                    startDate: this.startDate,
                    notificationsEnabled: this.notificationsEnabled,
                    achievements: this.achievements
                };
                
                localStorage.setItem('pythonTrackerData', JSON.stringify(data));
            }

            loadData() {
                const data = JSON.parse(localStorage.getItem('pythonTrackerData') || '{}');
                this.completedTasks = data.completedTasks || {};
                this.currentDay = data.currentDay || 0;
                this.startDate = data.startDate || new Date().toISOString();
                this.notificationsEnabled = data.notificationsEnabled || false;
                this.achievements = data.achievements || [];
            }
