    <script>
        // Determine the correct base path for GitHub Pages
        const currentPath = window.location.pathname;
        let basePath = '/';
        
        // Extract repository name from GitHub Pages URL
        if (currentPath.includes('/') && window.location.hostname.includes('github.io')) {
            const pathParts = currentPath.split('/').filter(part => part);
            if (pathParts.length > 0) {
                basePath = `/${pathParts[0]}/`;

        // Update manifest link with correct path
        document.addEventListener('DOMContentLoaded', function() {
            const manifestLink = document.getElementById('manifestLink');

            font-weight: 600;

            border: none;
            width: 100%;
            font-size: 14px;
            display: none;
            animation: pulse 2s infinite;
        }

        .install-prompt.show {
            display: block;
        }

        .install-prompt:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);

            border-bottom: none;

            transform: translateX(4px);

        .task-checkbox {
            width: 24px;
            height: 24px;

            border-radius: 12px;
            margin-right: 16px;

        .task-checkbox:hover {

        }

            content: '‚úì';

            font-size: 14px;

        }

        .week-nav {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .streak-fire {
            display: inline-block;
            margin-left: 6px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .achievement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 16px;
            border-radius: 16px;
            margin: 12px 0;
            text-align: center;
            font-weight: 700;

        @keyframes achievementBounce {
            0% { 
                opacity: 0;
                transform: translateY(50px) scale(0.3);

            50% { 
                transform: translateY(-10px) scale(1.05);
            }
            100% {

                transform: translateY(0) scale(1);

        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

    <script>

        class PythonDailyTracker {

            }

            // All your existing methods remain exactly the same...
            init() {
                this.updateUI();
                this.bindEvents();
                this.checkForAchievements();
            }

            setupPWA() {
                // Listen for PWA install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallPrompt();
                });

                // Handle install prompt click
                document.getElementById('installPrompt').addEventListener('click', () => {
                    this.installPWA();
                });

                // Hide install prompt if already installed
                window.addEventListener('appinstalled', () => {
                    this.hideInstallPrompt();
                });
