<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 30-Day Mastery Tracker</title>
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .bg {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-ring .progress {
            stroke: #4ade80;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .current-week {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .week-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox.completed {
            background: #4ade80;
            border-color: #4ade80;
        }

        .task-checkbox.completed::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .task-text.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 5px;
        }

        .task-link {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            padding: 4px 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(74, 222, 128, 0.3);
            transition: all 0.3s ease;
        }

        .task-link:hover {
            background: rgba(74, 222, 128, 0.3);
            transform: translateY(-1px);
        }

        .task-time {
            font-size: 12px;
            opacity: 0.7;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4ade80;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .notification-status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .notification-enabled {
            background: rgba(74, 222, 128, 0.2);
        }

        .notification-disabled {
            background: rgba(239, 68, 68, 0.2);
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .streak-fire {
            display: inline-block;
            margin-left: 5px;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .achievement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .progress-ring {
                width: 100px;
                height: 100px;
            }
            
            .progress-text {
                font-size: 16px;
            }
        }
    </style>
</head>

                    {

                                time: "Morning (30min)",
                                links: [
                                    { name: "Flask Tutorial", url: "https://flask.palletsprojects.com/en/2.3.x/tutorial/" }

                                links: [
                                    { name: "Flask Routes", url: "https://flask.palletsprojects.com/en/2.3.x/quickstart/#routing" }
                                ]
                            }
                        ]
                    },
                    {
                        title: "Day 29: Deploying Python Apps",
                        tasks: [
                            {
                                text: "Learn about deployment options (Heroku, Replit)",
                                time: "Morning (30min)",
                                links: [
                                    { name: "Heroku Python", url: "https://devcenter.heroku.com/articles/getting-started-with-python" },
                                    { name: "Replit", url: "https://replit.com/" }

                                links: [

                    },
                    {

                        tasks: [
                            {
                                text: "Choose a mini project (CLI tool, web app, data analysis, etc.)",
                                time: "Morning (30min)",
                                links: [
                                    { name: "Project Ideas", url: "https://www.upgrad.com/blog/python-projects-ideas-topics-beginners/" }
                                ]
                            },
                            {
                                text: "Work on your project and review what you've learned",
                                time: "Evening (30min)",

                        ]
                    }
                ];
                
                this.loadData();
                this.init();
                this.scheduleNotifications();
            }

            init() {
                this.updateUI();
                this.bindEvents();
                this.checkForAchievements();
            }

            bindEvents() {
                document.getElementById('enableNotifications').addEventListener('click', () => {
                    this.enableNotifications();
                });

                document.getElementById('resetProgress').addEventListener('click', () => {
                    if (confirm('Reset all progress? This cannot be undone.')) {
                        this.resetProgress();
                    }
                });

                document.getElementById('prevDay').addEventListener('click', () => {
                    if (this.currentDay > 0) {
                        this.currentDay--;
                        this.updateUI();
                        this.saveData();
                    }
                });

                document.getElementById('nextDay').addEventListener('click', () => {
                    if (this.currentDay < this.days.length - 1) {
                        this.currentDay++;
                        this.updateUI();
                        this.saveData();
                    }
                });
            }

            updateUI() {
                this.renderDay();
                this.updateProgress();
                this.updateStats();
                this.updateNotificationStatus();
                this.updateNavButtons();
            }

            updateNavButtons() {
                const prevBtn = document.getElementById('prevDay');
                const nextBtn = document.getElementById('nextDay');
                
                prevBtn.disabled = this.currentDay === 0;
                nextBtn.disabled = this.currentDay === this.days.length - 1;
            }

            renderDay() {
                const day = this.days[this.currentDay];
                document.getElementById('dayTitle').textContent = day.title;
                
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                day.tasks.forEach((task, index) => {
                    const taskId = `d${this.currentDay}_t${index}`;
                    const isCompleted = this.completedTasks[taskId] || false;

                    const li = document.createElement('li');
                    li.className = 'task-item';
                    
                    const linksHtml = task.links ? task.links.map(link => 
                        `<a href="${link.url}" target="_blank" class="task-link">üìö ${link.name}</a>`
                    ).join(' ') : '';
                    
                    li.innerHTML = `
                        <div class="task-checkbox ${isCompleted ? 'completed' : ''}" data-task="${taskId}"></div>
                        <div class="task-content">
                            <div class="task-text ${isCompleted ? 'completed' : ''}">${task.text}</div>
                            <div class="task-links">${linksHtml}</div>
                            <div class="task-time">${task.time}</div>
                        </div>
                    `;

                    li.querySelector('.task-checkbox').addEventListener('click', () => {
                        this.toggleTask(taskId);
                    });

                    taskList.appendChild(li);
                });
            }

            toggleTask(taskId) {
                this.completedTasks[taskId] = !this.completedTasks[taskId];
                this.saveData();
                this.updateUI();
                this.checkForAchievements();

                if (this.completedTasks[taskId]) {
                    this.showTaskComplete();
                }
            }

            showTaskComplete() {
                document.body.style.background = 'linear-gradient(135deg, #4ade80 0%, #667eea 100%)';
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 300);
            }

            updateProgress() {
                const totalTasks = this.days.reduce((sum, day) => sum + day.tasks.length, 0);
                const completedCount = Object.values(this.completedTasks).filter(Boolean).length;
                const percentage = Math.round((completedCount / totalTasks) * 100);

                const circle = document.getElementById('progressCircle');
                const circumference = 2 * Math.PI * 52;
                const offset = circumference - (percentage / 100) * circumference;
                
                circle.style.strokeDasharray = `${circumference} ${circumference}`;
                circle.style.strokeDashoffset = offset;

                document.getElementById('progressText').textContent = `${percentage}%`;
            }

            updateStats() {
                const streak = this.calculateStreak();
                const totalDays = this.calculateTotalDays();

                document.getElementById('currentStreak').textContent = streak;
                document.getElementById('totalDays').textContent = totalDays;

                const streakFire = document.getElementById('streakFire');
                streakFire.style.display = streak >= 3 ? 'inline-block' : 'none';
            }

            calculateStreak() {
                let streak = 0;
                for (let i = this.currentDay; i >= 0; i--) {
                    const day = this.days[i];
                    const allDone = day.tasks.every((_, idx) => this.completedTasks[`d${i}_t${idx}`]);
                    if (allDone) streak++;
                    else break;
                }
                return streak;
            }

            calculateTotalDays() {
                let days = 0;
                for (let i = 0; i < this.days.length; i++) {
                    const day = this.days[i];
                    const allDone = day.tasks.every((_, idx) => this.completedTasks[`d${i}_t${idx}`]);
                    if (allDone) days++;
                }
                return days;
            }

            async enableNotifications() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        this.notificationsEnabled = true;
                        this.saveData();
                        this.updateNotificationStatus();
                        this.scheduleNotifications();
                        this.showNotification('üéâ Notifications enabled! You\'ll get daily Python learning reminders.');
                    }
                } else {
                    alert('Notifications are not supported in this browser.');
                }
            }

            updateNotificationStatus() {
                const status = document.getElementById('notificationStatus');
                if (this.notificationsEnabled) {
                    status.textContent = '‚úÖ Daily notifications enabled';
                    status.className = 'notification-status notification-enabled';
                } else {
                    status.textContent = 'üì± Enable notifications for daily reminders';
                    status.className = 'notification-status notification-disabled';
                }
            }

            scheduleNotifications() {
                if (!this.notificationsEnabled) return;

                this.scheduleNotificationAt(9, 0, "üåÖ Good morning! Time for your Python study (20-30min)");
                this.scheduleNotificationAt(19, 0, "üåÜ Evening Python session! Finish your daily tasks.");
            }

            scheduleNotificationAt(hour, minute, message) {
                const now = new Date();
                const scheduledTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
                
                if (scheduledTime <= now) {
                    scheduledTime.setDate(scheduledTime.getDate() + 1);
                }

                const timeUntilNotification = scheduledTime.getTime() - now.getTime();
                
                setTimeout(() => {
                    this.showNotification(message);
                    setInterval(() => {
                        this.showNotification(message);
                    }, 24 * 60 * 60 * 1000);
                }, timeUntilNotification);
            }

            showNotification(message) {
                if (this.notificationsEnabled && 'Notification' in window && Notification.permission === 'granted') {
                    new Notification('Python Mastery Tracker', {
                        body: message,
                        icon: 'üêç',
                        badge: 'üêç'
                    });
                }
            }

            checkForAchievements() {
                const completedCount = Object.values(this.completedTasks).filter(Boolean).length;
                const streak = this.calculateStreak();

                const newAchievements = [];

                if (completedCount >= 1 && !this.achievements.includes('first_task')) {
                    newAchievements.push({ id: 'first_task', text: 'üéØ First Task Complete!' });
                }
                
                if (completedCount >= 7 && !this.achievements.includes('week_warrior')) {
                    newAchievements.push({ id: 'week_warrior', text: 'üìö Week Warrior - 7 tasks completed!' });
                }
                
                if (streak >= 7 && !this.achievements.includes('streak_master')) {
                    newAchievements.push({ id: 'streak_master', text: 'üî• Streak Master - 7 days in a row!' });
                }
                
                if (completedCount >= 30 && !this.achievements.includes('python_hero')) {
                    newAchievements.push({ id: 'python_hero', text: 'üêç Python Hero - Halfway there!' });
                }

                if (completedCount >= 60 && !this.achievements.includes('python_master')) {
                    newAchievements.push({ id: 'python_master', text: 'üèÜ Python Master - 30 Days Complete!' });
                }

                newAchievements.forEach(achievement => {
                    this.achievements.push(achievement.id);
                    this.showAchievement(achievement.text);
                });

                if (newAchievements.length > 0) {
                    this.saveData();
                }
            }

            showAchievement(text) {
                const container = document.getElementById('achievementContainer');
                const achievement = document.createElement('div');
                achievement.className = 'achievement';
                achievement.textContent = text;
                container.appendChild(achievement);

                setTimeout(() => {
                    achievement.remove();
                }, 3000);
            }

            resetProgress() {
                this.completedTasks = {};
                this.startDate = null;
                this.achievements = [];
                this.currentDay = 0;
                this.saveData();
                this.updateUI();
            }

            saveData() {
                const data = {
                    completedTasks: this.completedTasks,
                    currentDay: this.currentDay,
                    startDate: this.startDate,
                    notificationsEnabled: this.notificationsEnabled,
                    achievements: this.achievements
                };
                
                localStorage.setItem('pythonTrackerData', JSON.stringify(data));
            }

            loadData() {
                const data = JSON.parse(localStorage.getItem('pythonTrackerData') || '{}');
                this.completedTasks = data.completedTasks || {};
                this.currentDay = data.currentDay || 0;
                this.startDate = data.startDate || new Date().toISOString();
                this.notificationsEnabled = data.notificationsEnabled || false;
                this.achievements = data.achievements || [];
            }
        }

        // Initialize the tracker when the page loads
        window.addEventListener('load', () => {
            new PythonDailyTracker();
        });

        // Register service worker if available
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {
                // Service worker registration failed, but app still works
            });
        }
    </script>
